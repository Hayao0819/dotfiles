[user]
	email = hayao@fascode.net
	name = hayao
	signingkey = hayao@fascode.net
[commit]
	gpgsign = true
[tag]
	forceSignAnnotated = true
[gpg]
	program = /opt/homebrew/bin/gpg
[pull]
	rebase = false
[color]
	ui = auto
[init]
	defaultBranch = master
[filter "lfs"]
	clean = git-lfs clean -- %f
	smudge = git-lfs smudge -- %f
	process = git-lfs filter-process
	required = true

[advice]
	detachedHead = false
[core]
	ignorecase = false
